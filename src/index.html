<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div class="title">
      Today's To Do
      <button type="button" class="icon refrecher"></button>
      <span class="number-label">0</span>
    </div>
    <div>
      <form id="addItem" action="#">
        <input type="text" id="taskname" placeholder="Add to your list..." class="input disabled">
      </form>
      <p class="icon enter-submit"></p>
    </div>
  </header>
  <ul class="dragable-area"></ul>
  <footer>
    <button type="button" id="clear-all" class="full-width-btn">Clear All Completed</button>
  </footer>
</body>

</html>
